<!doctype html>
<scripthtml lang="en" xmlns:th="http://www.thymeLeaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Home page</title>
  </head>
  <script>
	  function cdates()
	  {
		  var date1=document.getElementById('d1').value;
		  var date2=document.getElementById('d2').value;
		  
		  if(date2<date1)
		  {
			  document.getElementById('dtest').innerHTML="Enter a valid Date";
			  }
			  else {
		  document.getElementById('dtest').innerHTML="";
		  
		  }
		  
		  
	  }
  </script>
  <body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">HOTEL STEWADRSHIP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Add Customer <span class="sr-only"></span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Search room</a>
      </li>
      
    </ul>
    
  </div>
  </nav>
  
  
  <div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center text-primary">Fill the details</h4>

						<form th:action="@{/searchroom}" method="post">

							<div class="form-group">
								<label>Enter First Name</label> <input type="text"
									class="form-control" name="firstname" oninput="cdate()" required>
							</div>
							
							<div class="form-group">
								<label>Enter room type</label> <input type="text"
									class="form-control" name="roomtype" required>
							</div>
							
							<div class="form-group">
								<label>Enter check in date</label> <input type="date"
									class="form-control" name="checkindate" id="d1" required>
							</div>
							
							<div class="form-group">
								<label>Enter check out date</label> <input type="date"
									class="form-control" name="checkoutdate" id="d2" oninput="cdates()" required>
							</div>
							<p id="dtest" style="color: red ;"></p>
							
							<div class="form-group">
								<label>Enter Phone No</label> <input type="tel"  maxlength="10"
									class="form-control" name="phoneno" required>
							</div>
							
							<p id="output"></p>

							
							<button class="btn btn-primary btn-block">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
   
    
  </body>
</html>
