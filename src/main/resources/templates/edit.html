<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Home page</title>
  </head>
  <body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">HOTEL STEWADRSHIP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Add Customer <span class="sr-only"></span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Search room</a>
      </li>
      
    </ul>
    
  </div>
  </nav>
  
  
  <div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center text-primary">Edit Customer</h4>

						<form th:action="@{/update}" method="post" th:object="${cus}">
						
						<input type="hidden" th:value="${cus.id}" name="id">

							<div class="form-group">
								<label>Enter First Name</label> <input type="text"
									class="form-control" name="firstname" th:value="${cus.firstname}" required>
							</div>
							
							<div class="form-group">
								<label>Enter Last Name</label> <input type="text"
									class="form-control" name="lastname" th:value="${cus.lastname}" required>
							</div>
							
							<div class="form-group">
								<label>Enter Email</label> <input type="email"
									class="form-control" name="email" th:value="${cus.email}" required>
							</div>
							
							<div class="form-group">
								<label>Enter Phone No</label> <input type="tel" maxlength="10"
									class="form-control" name="phoneno" th:value="${cus.phoneno}" required>
							</div>

							<div class="form-group">
								<label>Enter Address</label> <input type="text" 
									class="form-control" name="address" th:value="${cus.address}" required>
							</div>
					


							<button class="btn btn-primary btn-block">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
    
    
    
  </body>
</html>
